 <!DOCTYPE html>
<html lang="US-EN">

<head>
<title> Calculator </title>
<link href="style.css" type="text/css" rel="stylesheet"/>
</head>




<body>
<div class="container">



<div class= "grid"> 
<div class="display">
</div>

<input type="button" class= "button digit" value="9" >
<input type="button" class= "button digit" value="8">
<input type="button" class= "button digit" value="7">
<input type="button" class= "clear" value="clear">

<input type="button" class= "button digit" value="6">
<input type="button" class= "button digit" value="5">
<input type="button" class= "button digit" value="4">
<input type="button" class= "button operator add" value="+">
<input type="button" class= "button digit" value="3">
<input type="button" class= "button digit" value="2">
<input type="button" class= "button digit" value="1">
<input type="button" class= "button operator substract" value="-">
<input type="button" class= "button digit" value="0">
<input type="button" class= "equal" value="=">
<input type="button" class= "button operator divide" value="/">
<input type="button" class= "button operator multiply" value="*">
</div>

</div>
<script src="calculator.js"> </script>
</body>
















</html>
